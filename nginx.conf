worker_processes auto;

events {
    worker_connections 1024;
    multi_accept on;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    server_tokens off;
    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;
    gzip on;
    gzip_comp_level 2;
    gzip_min_length 1100;
    gzip_buffers 16 8k;
    gzip_proxied any;
    gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/javascript
    application/json
    application/xml
    font/woff
    image/png
    image/jpeg
    image/gif
    image/webp
    image/svg+xml;

    server {
        index index.html;
        root /usr/share/nginx/html;

        location ~ \.wasm$ {
            default_type application/wasm;
            add_header Content-Type application/wasm;
        }

        location / {
            try_files $uri $uri/ =404;
        }

        location ~* \.(?:manifest|appcache|html?)$ {
            expires -1;
        }
    }
}